<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pet Shop</title>
    <style>
         body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://i.pinimg.com/550x/1c/fa/d2/1cfad2df41c6168ddef7ce79e61bc32f.jpg'); 
            background-size: cover;
            background-position: center; 
            background-attachment: fixed; 
            color: #4e3b2d;
        }
        
        h1 {
    margin: 20px 0;
    color:goldenrod;
    font-size: 2.5em; 
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); 
    padding: 10px; 
    background-color: rgba(0, 0, 0, 0.5); 
    border-radius: 8px;
}
        .container {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #4e3b2d;
            color: #f7d799; 
            padding: 10px;
            z-index: 1000; 
            }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin: 0 10px;
        }

        nav a {
            text-decoration: none;
            color: #f7d799; 
            font-weight: bold;
            font-size: 16px;
        }

        nav a:hover {
            color: #d49a2a; 
        }

        form {
            background-color: #fff; 
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd; 
            border-radius: 4px;
        }

        .form-group button {
            background-color: #4e3b2d; 
            color: #f7d799; 
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #d49a2a; 
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="serviços.html">Nossos serviços</a></li>
                <li><a href="Produtos.html">Produtos</a></li>
                <li><a href="sobre.html">Sobre</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="container">
        <h1>Cadastro de Pet Shop</h1>
        <form action="/submit-form" method="post">
            <div class="form-group">
                <label for="client-name">Nome do Cliente:</label>
                <input type="text" id="client-name" name="client-name" required>
            </div>
            <div class="form-group">
                <label for="client-email">Email do Cliente:</label>
                <input type="email" id="client-email" name="client-email" required>
            </div>
            <div class="form-group">
                <label for="client-phone">Telefone do Cliente:</label>
                <input type="tel" id="client-phone" name="client-phone" required>
                <label for="client-phone">Senha:</label>
                <input type="tel" id="client-phone" name="client-phone" required>
                <label for="client-phone">Confirme a senha:</label>
                <input type="tel" id="client-phone" name="client-phone" required>
                <br>
                <br>
            <div class="form-group">
                <button type="submit">Cadastrar</button>
                <a href="Login.html">Voltar</a>
            </div>
        </form>
    </div>
</body>
</html>
